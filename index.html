<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - My Portfolio</title>
<link rel="stylesheet" href="style.css">

<!-- Internal CSS -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        /* Multi-color gradient background */
        background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c0fe, #f68084);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: white;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    header {
        text-align: center;
        padding: 20px;
    }

    nav {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    nav a {
        text-decoration: none;
    }

    nav .nav-btn {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-block;
    }

    nav .nav-btn:hover {
        background-color: rgba(255, 255, 255, 1);
        transform: scale(1.05);
    }

    /* Page heading with icon */
    .page-title {
        text-align: center;
        margin-top: 30px;
        font-size: 2rem;
        font-weight: 700;
        color: #222;
        background-color: rgba(255,255,255,0.8);
        display: inline-block;
        padding: 10px 25px;
        border-radius: 10px;
    }

    .page-title i {
        margin-right: 10px;
        color: #d6336c;
    }

    /* Hero section */
    .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px 20px;
        min-height: 70vh;
    }

    .hero-content {
        text-align: center;
        max-width: 700px;
        background-color: rgba(0,0,0,0.3);
        padding: 30px;
        border-radius: 15px;
    }

    .profile-img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 4px solid #fff;
        object-fit: cover;
        margin-bottom: 20px;
    }

    .hero-text h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
    }

    .hero-text p {
        font-size: 1.5rem;
        line-height: 1.8;
    }
</style>
</head>
<body>

<header>
    <nav>
        <a href="index.html" class="nav-btn">Home</a>
        <a href="about.html" class="nav-btn">About</a>
        <a href="projects.html" class="nav-btn">Projects</a>
        <a href="contact.html" class="nav-btn">Contact</a>
    </nav>
</header>

<!-- Page title with icon -->
<div style="text-align:center;">
    <div class="page-title">
        <i class="fas fa-home"></i> Welcome to My Portfolio
    </div>
</div>

<section class="hero">
    <div class="hero-content">
        <img src="MONI.jpeg" alt="Profile Image" class="profile-img">
        <div class="hero-text">
            <h1>Hi! This is Monisha</h1>
            <p>I am a B.Tech AI & DS Student passionate about technology, problem-solving, and creative projects.</p>
        </div>
    </div>
</section>

</body>
</html>
